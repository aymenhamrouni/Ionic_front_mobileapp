<ion-header>
  <ion-navbar>
    <ion-title
      ><div
        align="center"
        style="font-family: Georgia, 'Times New Roman', Times, serif"
      >
        Smart Home Security
      </div></ion-title
    >
  </ion-navbar>
</ion-header>

<br />

<ion-content padding id="welcome">
  <div align="center">
    <img src="assets/imgs/logo-smart-security.png" class="logo" />
    <h2 style="font-family:fantasy">Keepin' Your Home Safe</h2>
  </div>
  <br />

  <ion-list>
    <ion-list>
      <ion-item>
        <ion-label stacked><ion-icon name="mail"></ion-icon> Email</ion-label>
        <ion-input
          [(ngModel)]="userData.email"
          name="email"
          type="text"
          #email="ngModel"
          spellcheck="false"
          autocapitalize="off"
          required
        ></ion-input>
      </ion-item>
      <p
        ion-text
        [hidden]="email.valid || submitted == false"
        color="danger"
        padding-left
      >
        Email is required
      </p>
      <ion-item>
        <ion-label stacked
          ><ion-icon name="lock"></ion-icon> Password</ion-label
        >
        <ion-input
          [(ngModel)]="userData.password"
          name="password"
          type="password"
          #password="ngModel"
          required
        ></ion-input>
      </ion-item>
      <p
        ion-text
        [hidden]="password.valid || submitted == false"
        color="danger"
        padding-left
      >
        Password is required
      </p>
    </ion-list>
    <ion-item id="login-toggle1">
      <ion-label> Keep me logged in </ion-label>
      <ion-toggle color="dark" checked="false"></ion-toggle>
    </ion-item>
  </ion-list>

  <div padding>
    <!--
      <button ion-button block class="marginTop" (click)="signup()">Signup</button>
    -->
    <button
      (click)="login()"
      id="login-button1"
      ion-button
      outline
      color="dark"
      block
      style="color:#252A31;"
    >
      <ion-icon name="arrow-forward"></ion-icon>
      Log in
    </button>
    <br />

    <ion-buttons end>
      <button color="dark" (click)="register()" end>Register ?</button>
    </ion-buttons>
  </div>
</ion-content>
